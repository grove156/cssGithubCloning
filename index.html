<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub</title>
    <meta name="author" content="Probsno">
    <meta name="description" content="This is clone coding web for CSS">
    <!-- 뷰포트의 width는 사용자 기기의 넓이, inital-scale기본값, user-scalable유저의 확대 축소 가능여부, maximum-scale최대 확대사이즈, minimum-scale최소축소사이즈 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no maximum-scale=1, minimum-scale=1">
    <meat http-equiv="X-UA-Compatible" content="ie=edge"><!-- Internet Explorer 8버전 이상일 경우 edge의 최신 랜더링 방식 사용을 명시적으로 지정 -->
    
    <!--og: = Open Graph로서 외부의 제공할 특정한 정보를 정의할 수 있다 (facebook에서 주로활용)-->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="GitHub">
    <meta property="og:title" content="Build software better, together">
    <meta property="og:description" content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects.">
    <meta property="og:image" content="img/logo__github.png">
    <meta property="og:url" content="https://github.com">
    
    <!--twitter: =  Twitter card로서 외부에서 제공할 특정한 정보를 정의, 주로 트위터에서 사용-->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:site" content="GitHub">
    <meta property="twitter:title" content="Build software better, together">
    <meta property="twitter:description" content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects.">
    <meta property="twitter:image" content="img/logo__github.png">
    <meta property="twitter:url" content="https://github.com">
    
    <!--favicon 설정-->
    <link rel="icon" href="favicon.png">
    
    <!--스마트폰에서도 favicon을 사용할 수 있게 설정-->
    <link rel="apple-touch-icon" href="favicon.png">
    
    <!--인터넷 익스플로어에 favicon설정-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!--google fonts 적용 https://fonts.google.com/-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,300&display=swap">
    
    <link rel="stylesheet" href="css/reset.css"> <!--브라우저 reset적용 호출을 먼저 하는것이 좋다 override방지!-->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="body__container"> <!--컨테이너처럼 활용-->
    
</div>
</body>
</html>
